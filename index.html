<html>
    <head>
           
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link rel="stylesheet" href="./style.css"></link>
            
    </head>
    <body>
            <div id="holder">
            <button type="button" id="ViewHighScores" class="btn btn-success"><h4>View high score</h4></button>
          </div>
            <div><button type="button" class="btn btn-success" id="hide-btn">Hide</button></div>
            <div id="summary"></div>
            <div id="timer">Timer: </div>
        <div class=container-fluid >
   <h1>Coding Quiz Challenge</h1>
   <p>Try to answer the following code related questions within the time limit
       . Keep in mind that incorrect answers will penalize your scoretime by 10 seconds! 
   </p>

<!-- Button trigger modal -->
<button type="button" id="btn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Start Quiz</button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                              <label class="radio" ></label>
                              <label class="radio" ></label>
                              <label class="radio" ></label>
                              <label class="radio" ></label>
            </div>
            <div class="modal-footer">
             <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>--> 
             <div id="answer"></div>
              <button type="button" id="next" class="btn btn-primary">Next</button>
              <button type="button" id="done" class="btn btn-primary">Done</button>
              <button type="button" id="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
              <button type="button" id="close" class="btn btn-primary" data-dismiss="modal">Close</button>
             <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
            </div>
          </div>
        </div>
      </div>

    </div>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
        <script src="./script.js"></script>
        <script src="./questions.js"></script>
    </body>
</html>
